<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Events</title>
  </head>
  <body>
    <div id="calendar">
      <div id="events-container"></div>
      <div class="hours">9 AM</div>
      <div id="hour-block-0" class="hour-block"></div>
      <div class="hours">10 AM</div>
      <div id="hour-block-1" class="hour-block"></div>
      <div class="hours">11 AM</div>
      <div id="hour-block-2" class="hour-block"></div>
      <div class="hours">12 PM</div>
      <div id="hour-block-3" class="hour-block"></div>
      <div class="hours">1 PM</div>
      <div id="hour-block-4" class="hour-block"></div>
      <div class="hours">2 PM</div>
      <div id="hour-block-5" class="hour-block"></div>
      <div class="hours">3 PM</div>
      <div id="hour-block-6" class="hour-block"></div>
      <div class="hours">4 PM</div>
      <div id="hour-block-7" class="hour-block"></div>
      <div class="hours">5 PM</div>
      <div id="hour-block-8" class="hour-block"></div>
      <div class="hours">6 PM</div>
      <div id="hour-block-9" class="hour-block"></div>
      <div class="hours">7 PM</div>
      <div id="hour-block-10" class="hour-block"></div>
      <div class="hours">8 PM</div>
      <div id="hour-block-11" class="hour-block"></div>
      <div class="hours">9 PM</div>
      <div id="hour-block-12" class="hour-block"></div>
    </div>
    <script src="events.js"></script>
  </body>
</html>
